<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="https://www.google.com/search" method="GET">
    
        <h2>Find pages with...</h2>
        <label for="all-words">All these words:</label>
        <input type="text" id="all-words" name="as_q" placeholder="Enter words">
    
        <label for="exact-phrase">This exact word or phrase:</label>
        <input type="text" id="exact-phrase" name="as_epq" placeholder="Enter phrase">
    
        <label for="any-words">Any of these words:</label>
        <input type="text" id="any-words" name="as_oq" placeholder="Enter words">
    
        <label for="none-words">None of these words:</label>
        <input type="text" id="none-words" name="as_eq" placeholder="Enter words">
    
        <input type="submit" value="Search">
      </form>
</body>
</html>
